<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f5f5f5; /* Set a light background color */
        }
        .container {
            padding-top: 40px; /* Add some space at the top */
        }
        .image-list {
            display: flex;
            justify-content: center; /* Center the images horizontally */
            list-style-type: none;
            padding: 0;
        }
        .image-list li {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Welcome</h1>
        <ul class="image-list">
            <li>
                <a href="chat">
                    <img src="static\images\chat.png" alt="Chat Image" class="responsive-img circle" style="max-width: 342px;">
                </a>
            </li>
            <li>
                <a href="mcq">
                    <img src="static\images\mcq.png" alt="MCQ Image" class="responsive-img circle" style="max-width: 367px;">
                </a>
            </li>
            <li>
                <a href="case">
                    <img src="static\images\summary.jpg" alt="Summary Image" class="responsive-img circle" style="max-width: 200px;">
                </a>
            </li>
        </ul>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
